[tox]
envlist =
    py{36}
    docs-apidoc
    docs-html
    docs-linkcheck
skipsdist = True

[testenv]
usedevelop=True
setenv =
    PYTHONPATH = {toxinidir}

[testenv:docs-html]
deps =
    sphinx
    flask
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees docs/source docs/build/html

[testenv:docs-apidoc]
deps =
    sphinx
commands = sphinx-apidoc -f -o docs/source loadbalanceRL

[testenv:docs-linkcheck]
deps =
    sphinx
    flask
commands = sphinx-build -W -b linkcheck -d {envtmpdir}/doctrees docs/source docs/build/linkcheck
